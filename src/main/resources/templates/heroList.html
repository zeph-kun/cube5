<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
  <script th:src="@{/webjars/bootstap/5.2.3/js/bootstrap.min.js}"></script>
  <title>Heroes List</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Hero Service</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        <a class="nav-link active" th:href="@{/incidents}">Incidents</a>
        <a class="nav-link active" th:href="@{/heroes}">Heroes</a>
      </div>
    </div>
  </div>
</nav>
<main class="container">
  <div class="row">
    <div class="col-10 offset-1 p-3 rounded bg-dark text-white">
      <h1>Heroes List</h1>
      <hr>
      <table class="table table-dark text-center">
        <thead>
        <tr>
          <th>Id</th>
          <th>Nickname</th>
          <th>Location</th>
          <th>Latitude</th>
          <th>Longitude</th>
          <th>Cellphone</th>
          <th>Max incident control</th>
          <th>#</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hero : ${heroes}">
          <td th:text="${hero.id}"></td>
          <td th:text="${hero.nickname}"></td>
          <td th:text="${hero.location}"></td>
          <td th:text="${hero.latitude}"></td>
          <td th:text="${hero.longitude}"></td>
          <td th:text="${hero.cellphone}"></td>
          <td th:text="${hero.numberIncidents}"></td>
          <td>
            <a th:href="@{/heroes/edit/{id}(id=${hero.id})}" class="btn btn-warning">Edit</a>
            <a th:href="@{/heroes/delete/{id}(id=${hero.id})}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="text-end">
        <a th:href="@{/heroes/create}" class="btn btn-success">Add</a>
      </div>
    </div>
  </div>

</main>
</body>
</html>
