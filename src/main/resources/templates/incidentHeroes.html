<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script type="module" th:src="@{../static/index.js}"></script>
    <script th:src="@{/webjars/bootstap/5.2.3/js/bootstrap.min.js}"></script>
    <title>Heroes List</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Hero Service</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                <a class="nav-link active" th:href="@{/incidents}">Incidents</a>
                <a class="nav-link active" th:href="@{/heroes}">Heroes</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Heroes for the Incident</h1>
    <hr>
    <div class="row">
        <div th:each="hero : ${heroes}" class="col-sm-12 col-md-6 col-lg-4 mb-4">
            <div class="card">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Hero Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${hero.nickname}"></h5>
                    <p class="card-text">
                        <strong>Location: </strong><span th:text="${hero.location}"></span><br>
                        <strong>Latitude: </strong><span th:text="${hero.latitude}"></span><br>
                        <strong>Longitude: </strong><span th:text="${hero.longitude}"></span><br>
                        <strong>Cellphone: </strong><span th:text="${hero.cellphone}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
